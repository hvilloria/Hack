<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<a href="#" class="logo">
				<img src="img/facebook.png" alt="">
			</a>
			<div class="input-search">
				<form action="">
					<input type="search" placeholder="Busca personas, lugares y cosas">
					<button>
						<img src="img/icon-search.png" alt="">
					</button>
				</form>
			</div>
			<div class="actions">
				<div class="user-options">
					<a href="#">
						<div class="profile-pic">
							<img src="img/profile-pic.jpg" alt="">
						</div>
						<span>
							Angel
						</span>
					</a>
					<a href="#">
						<span>
							Inicio
						</span>
						<small class="notification">
							3
						</small>
					</a>
				</div>
				<a href="#" class="user-icon">
					<img src="img/icon-user.png" alt="">
				</a>
				<a href="#" class="chat">
					<img src="img/icon-chat.png" alt="">
					<span class="notification">
						1
					</span>
				</a>
				<a href="#" class="earth">
					<img src="img/icon-earth.png" alt="">
				</a>
				<a href="#" class="lock">
					<img src="img/icon-lock.png" alt="">
				</a>
				<a href="#" class="caret">
					<img src="img/icon-arrow.png" alt="">
				</a>
			</div>
		</div>
	</header>
</body>
</html>
